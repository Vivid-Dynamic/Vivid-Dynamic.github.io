<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Vivid Design</title>
<link href="stylesheets/main.css" media="all" rel="stylesheet" type="text/css"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<h1>This is where the Canvases live, come git you some!</h1>
<div id = "caption"><p>Enjoy our collection of interactive canvases as we talk back and forth</p></div>
<br />
<div id = "canvas1"><p>Canvas 1: First Contact</p></div>
  <script>
  var CANVAS_WIDTH = 400;
  var CANVAS_HEIGHT = 400;
  var xOffset = 200;
  var yOffset = 200
  var xIncrement = Math.round(Math.random()*3)+1;
  var yIncrement = Math.round(Math.random()*3)+1;
  var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");
  var canvas = canvasElement.get(0).getContext("2d");
  canvasElement.appendTo('div');
  var FPS = 30;
  var zuko = new Image();
    zuko.onload = function() {
        canvas.drawImage(zuko, xOffset, yOffset);
    }
    zuko.src = 'TRBHackCwru.png';

  function update() {}

  function draw(){
  canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
  canvas.drawImage(zuko, xOffset-30, yOffset);
  canvas.fillStyle = "#000"; // Set color to black
  canvas.fillText("That's rough, buddy.", xOffset, yOffset);
    if(xOffset > CANVAS_WIDTH-30 || xOffset < 30) {
    	xIncrement=xIncrement*-1;
    }
    	xOffset+=xIncrement;
    if(yOffset > CANVAS_HEIGHT-80 || yOffset < 0) {
    	yIncrement=yIncrement*-1;
    }
    	yOffset+=yIncrement;
  }

  setInterval(function() {
    update();
    draw();
  }, 1000/FPS);

  </script></div>
</body>
</html>
